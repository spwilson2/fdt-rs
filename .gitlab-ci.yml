stages:
  - setup
  - test

cache: 
  key: build-cache
  paths: 
    - /usr/local/cargo/
    - target/

setup-rustup:
  stage: setup
  image: 'rust:latest'
  script:
    - rustup toolchain update stable
    - rustup toolchain update beta
    - rustup toolchain update nightly

.test-template: &test-template
  stage: test
  image: 'rust:latest'
  before_script:
    - export RUST_BACKTRACE=1
    - rustup default "$RUST_TOOLCHAIN"
    - rustup --version
    - rustc --version
    - cargo --version
  script:
    - cargo test --tests --jobs 1
    - cargo test --tests --jobs 1 --release
    - cargo test --features doctest --doc --jobs 1
    - cargo test --features doctest --doc --jobs 1 --release
    - cargo test --no-default-features --tests --jobs 1
    - cargo test --no-default-features --tests --jobs 1 --release

test-stable:
  <<: *test-template
  variables:
    RUST_TOOLCHAIN:  stable

test-beta:
  <<: *test-template
  variables:
    RUST_TOOLCHAIN:  beta

test-nightly:
  <<: *test-template
  variables:
    RUST_TOOLCHAIN:  nightly

test-coverage:
  <<: *test-template
  variables:
    RUST_TOOLCHAIN: stable
  script:
    - cargo install cargo-tarpaulin -f
    - cargo tarpaulin --verbose

test-fmt:
  <<: *test-template
  variables:
    RUST_TOOLCHAIN: stable
  script:
    - rustup component add rustfmt
    - cargo fmt --all --verbose -- --check

test-clippy:
  <<: *test-template
  variables:
    RUST_TOOLCHAIN: stable
  before_script:
    - rustup component add clippy
  script:
    - cargo clippy -- -D warnings
    - cargo clippy --no-default-features -- -D warnings

test-docs:
  <<: *test-template
  variables:
    RUST_TOOLCHAIN: nightly
  script:
    - rustc --version && cargo --version
    - cargo doc --no-deps
